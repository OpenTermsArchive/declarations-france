i18n:
  fr: 
    tagline: Principaux services numériques utilisés en France
    description: | 
      La collection **France** suit les documents des plus grands services en ligne à destination des consommateurs français.
      
      Les documents de cette collection ont été initialement déclarés par l'[UFC-Que Choisir](https://www.quechoisir.org/) avec le soutien du [Bureau de l'Ambassadeur français pour le numérique](https://www.diplomatie.gouv.fr/fr/politique-etrangere-de-la-france/diplomatie-numerique/). Ils sont dorénavant maintenus par des contributeurs bénévoles.
      
      La collection a été utilisée pour détecter des irrégularités sur les marchés en ligne et également démontré sa valeur comme exemple de faisabilité pour le projet de [loi TLDR](https://www.congress.gov/bill/118th-congress/house-bill/4568/).
    governance:
      hosts:
        - name: Ministère de l'Europe et des Affaires étrangères
          url: https://www.diplomatie.gouv.fr
          logo: https://opentermsarchive.org/images/contributors/meae.png
      sponsors:
        - name: Ministère de l'Europe et des Affaires étrangères
          url: https://www.diplomatie.gouv.fr
          logo: https://opentermsarchive.org/images/contributors/meae.png
